<body>
	<script>
		// FIXME: remove
		function checkLocalStorageUsage() {
			let total = 0;

			const Buffer = window.S4TK.Node.Buffer;

			for (const prop in localStorage) {
				if (typeof localStorage[prop] !== "string") continue;
				const amount = Buffer.byteLength(prop) + Buffer.byteLength(localStorage[prop]);
				console.log(`${prop} = ${amount} bytes`);
				total += amount;
			}

			console.log(`${total} bytes (${((total / 5000000) * 100).toFixed(2)}%)`);
		}
	</script>
